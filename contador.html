<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Hora de Contar</h1>
    </header>
    <section>
        <div id="cont">
           <p>
            <label for="begin">Início: </label>
            <input type="number" name="numb" id="num1">
            </p>
            <label for="end">Fim: </label>
            <input type="number" name="numbend" id="num2">
            <p>
            <label for="pass">Passo: </label>
            <input type="number" name="pass" id="num3">
            </p>
            <p>
            <input type="button" value="Contar" onclick="Contar()">
            </p>
        </div>
        <div id="resultado">
            <p>
            Preparando a contagem...
                </p>
        </div>
    </section>
    <footer>
        <p>&copy; Henrique Cézar</p>
    </footer>
    <script>
        function Contar(){
        let ini = document.getElementById('num1')
        let fim = document.getElementById('num2')
        let pas = document.getElementById('num3')
        var res = document.getElementById('resultado')
        var beg= Number(ini.value)
        var end = Number(fim.value)
        var pass = Number(pas.value)
        res.innerHTML = '' 
    
        if (beg == 0 || end == 0 || pass == 0){
        res.innerHTML='[ERRO] Faltam dados!'
    } else {
        res.innerHTML += 'Contando... <br>'
    if (pass <= 0){
            window.alert('Contagem inválida, começaremos a partir do valor 1')
            pass = 1
        }
    if (beg < end) {
            for (n = beg; n <= end; n += pass){
                res.innerHTML += ` ${n}`
        }
    } else {
        for (n = beg; n >= end; n -= pass){
                res.innerHTML += ` ${n}`
            }
        
        }
    }
}
    </script>
</body>
</html>
